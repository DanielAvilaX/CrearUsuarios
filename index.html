<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .signature {
            position: absolute;
            top: 20px; /* Ajusta la posición vertical */
            right: 20px; /* Ajusta la posición horizontal */
            font-size: 14px;
            color: #555; /* Color de la firma */
        }
    </style>
</head>
<body>
    <div class="signature">Desarrollado por Daniel Avila, ingeniero de software</div>
    <div class="container mt-5">
        <h1 class="text-center">Creación de Usuarios</h1>
        <form id="userForm">
            <!-- ID de Usuario Privado -->
            <div class="mb-3">
                <label for="idUsuarioPrivado" class="form-label">ID Usuario Privado</label>
                <input type="number" class="form-control" id="idUsuarioPrivado" required>
            </div>
            
            <!-- Campos principales del formulario -->
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="number" class="form-control" id="cedula" required>
            </div>
            <div class="mb-3">
                <label for="primerNombre" class="form-label">Primer Nombre</label>
                <input type="text" class="form-control" id="primerNombre" required>
            </div>
            <div class="mb-3">
                <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                <input type="text" class="form-control" id="segundoNombre">
            </div>
            <div class="mb-3">
                <label for="primerApellido" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="primerApellido" required>
            </div>
            <div class="mb-3">
                <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" id="segundoApellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" required>
            </div>
            
            <!-- Checkbox UsuariosP -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="usuariosP">
                <label class="form-check-label" for="usuariosP">UsuariosP</label>
            </div>
            <!-- Código Sucursal, visible solo cuando UsuariosP está marcado -->
            <div class="mb-3" id="codigoSucursalGroup" style="display:none;">
                <label for="codigoSucursal" class="form-label">Código Sucursal</label>
                <input type="number" class="form-control" id="codigoSucursal" required>
            </div>

            <!-- ID Usuario Regional y Regionales -->
            <div class="mb-3">
                <label for="idUsuarioRegional" class="form-label">ID Usuario Regional</label>
                <input type="number" class="form-control" id="idUsuarioRegional">
            </div>
            <label>Regionales</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="regional1">
                <label class="form-check-label" for="regional1">CALI</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="2" id="regional2">
                <label class="form-check-label" for="regional2">BOGOTA</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="3" id="regional3">
                <label class="form-check-label" for="regional3">PEREIRA</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="4" id="regional4">
                <label class="form-check-label" for="regional4">BARRANQUILLA</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="5" id="regional5">
                <label class="form-check-label" for="regional5">MEDELLIN</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="6" id="regional6">
                <label class="form-check-label" for="regional6">IBAGUE</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="7" id="regional7">
                <label class="form-check-label" for="regional7">BUCARAMANGA</label>
            </div>

            <!-- ID Usuario Rol e ID Rol -->
            <div class="mb-3">
                <label for="idUsuarioRol" class="form-label">ID Usuario Rol</label>
                <input type="number" class="form-control" id="idUsuarioRol" required>
            </div>
            <div class="mb-3">
                <label for="idRol" class="form-label">ID Rol</label>
                <input type="number" class="form-control" id="idRol" required>
            </div>
            
            <!-- Botón para generar el query SQL -->
            <button type="button" class="btn btn-primary" onclick="generateSQL()">Generar Query SQL</button>
        </form>

        <!-- Mostrar el resultado del query generado -->
        <h3 class="mt-5">Query Generado:</h3>
        <pre id="sqlOutput"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
